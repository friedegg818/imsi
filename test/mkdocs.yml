site_name: Test Page
theme:
  name: material
  # 라이트/다크 모드 전환
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  # 글꼴 설정
  font:
    text: Nanum Gothic
    code: Roboto Mono
    # 언어 설정
    language: ko
