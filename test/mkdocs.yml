site_name: XDV Test Manual
theme:
  name: material
  # 라이트/다크 모드 전환
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  # 글꼴 설정
  font:
    text: Nanum Gothic
    code: Roboto Mono
    # 언어 설정
    language: ko
  # 로고 이미지 삽입
  logo: assets/logo.png
  favicon: assets/logo.png
  # 내비게이션
  features:
    - navigation.tracking
    - navigation.tabs
    # - navigation.tabs.sticky
  icon:
    tag:
      html: fontawesome/brands/html5
      js: fontawesome/brands/js
      css: fontawesome/brands/css3
plugins:
  - search
  - tags
  - glightbox
extra:
  tags:
    HTML5: html
    JavaScript: js
    CSS: css
markdown_extensions:
  - attr_list
  - md_in_html
